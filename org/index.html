<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
  </head>
  <body>
    <div class="container">
      <div id="balance-popup" class="popup hidden">
        <div class="popup-content">
          <h4>Set Your Balance</h4>
          <input
            type="number"
            id="initial-balance"
            placeholder="Enter balance"
          />
          <button id="set-balance-btn">Set Balance</button>
        </div>
      </div>
      <!-- Left Card: Input Form -->
      <div class="card">
        <form id="money-form">
          <!-- <input
            type="number"
            id="money"
            placeholder="Enter available money"
            required
          />
          <button type="submit">Set Money</button> -->
        </form>

        <form id="expense-form">
          <h1 class="title">Expense Tracker</h1>
          <input type="number" id="amount" placeholder="Amount" required />
          <select id="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <option value="Utilities">Utilities</option>
            <option value="Savings">Savings</option>
            <option value="Travel">Travel</option>
            <option value="Personal Care">Personal Care</option>
            <option value="Insurance">Insurance</option>
            <option value="Gifts & Donations">Gifts & Donations</option>
            <option value="Others">Others</option>
          </select>
          <input type="date" id="date" required />
          <div id="feedback" class="feedback"></div>
          <button type="submit">Add Expense</button>
        </form>

        <!-- Right Card: Results and Balance -->
        <div class="result">
          <div class="balance">
            <h1>Available Balance</h1>
            <h1 class="balance" id="balance"></h1>
          </div>

          <div class="filters">
            <select id="filter-category" required>
              <option value="" selected>All Category</option>
              <option value="Food">Food</option>
              <option value="Transportation">Transportation</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Education">Education</option>
              <option value="Utilities">Utilities</option>
              <option value="Savings">Savings</option>
              <option value="Travel">Travel</option>
              <option value="Personal Care">Personal Care</option>
              <option value="Insurance">Insurance</option>
              <option value="Gifts & Donations">Gifts & Donations</option>
              <option value="Others">Others</option>
            </select>
            <input type="date" id="filter-date" placeholder="Filter by Date" />
          </div>

          <div class="expense-list-container"><ul id="expense-list"></ul></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="loader.js"></script>
  </body>
</html>
